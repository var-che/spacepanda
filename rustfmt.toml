# Rust formatting configuration for SpacePanda

# Edition
edition = "2021"

# Maximum line width
max_width = 100

# Indentation
tab_spaces = 4

# Formatting style
use_small_heuristics = "Default"
fn_call_width = 80
struct_lit_width = 80
struct_variant_width = 80
array_width = 80
chain_width = 80

# Misc
reorder_imports = true
reorder_modules = true
remove_nested_parens = true
use_try_shorthand = true
use_field_init_shorthand = true
force_explicit_abi = true
