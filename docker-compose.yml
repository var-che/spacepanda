# Docker Compose for SpacePanda deployment
# Includes core service, metrics, and monitoring

version: "3.8"

services:
  # SpacePanda Core Service
  spacepanda:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spacepanda-core
    restart: unless-stopped
    ports:
      - "8080:8080" # Application port
      - "9090:9090" # Metrics port
    environment:
      - SPACEPANDA_SERVER_BIND_ADDRESS=0.0.0.0:8080
      - SPACEPANDA_LOG_LEVEL=info
      - SPACEPANDA_LOG_JSON=true
      - SPACEPANDA_METRICS_ENABLED=true
      - SPACEPANDA_METRICS_BIND_ADDRESS=0.0.0.0:9090
      - SPACEPANDA_STORE_DATA_DIR=/app/data
      - SPACEPANDA_STORE_ENABLE_WAL=true
      - SPACEPANDA_DHT_BUCKET_SIZE=20
      - SPACEPANDA_DHT_REPLICATION_FACTOR=3
    volumes:
      - spacepanda-data:/app/data
      - ./config:/app/config:ro
      - spacepanda-logs:/app/logs
    networks:
      - spacepanda-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "1"
          memory: 1G

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: spacepanda-prometheus
    restart: unless-stopped
    ports:
      - "9091:9090"
    volumes:
      - ./deploy/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
    networks:
      - spacepanda-net
    depends_on:
      - spacepanda

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: spacepanda-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=spacepanda
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./deploy/grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - spacepanda-net
    depends_on:
      - prometheus

volumes:
  spacepanda-data:
    driver: local
  spacepanda-logs:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  spacepanda-net:
    driver: bridge
